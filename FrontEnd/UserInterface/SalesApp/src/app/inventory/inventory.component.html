<div class="example-container mat-elevation-z8">
<mat-table #table  [dataSource] = "dataSource" class = "mat-elevation-z8"> 
      <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef > Number </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
          </ng-container>
          
    <ng-container matColumnDef = "name">
       <th mat-header-cell *matHeaderCellDef> Product Name </th>
       <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef = "description">
       <th mat-header-cell *matHeaderCellDef>Description</th>
       <td mat-cell *matCellDef = "let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef = "price">
       <th mat-header-cell *matHeaderCellDef>Price (Rs)</th>
       <td mat-cell *matCellDef = "let element"> {{element.price}} </td>
    </ng-container>
    <ng-container cdkColumnDef="addToCart">
      <th mat-header-cell *matHeaderCellDef> ADD To Cart </th>
        <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="addToCart(element)">ADD To Cart</i>
  </ng-container> 
  <!--  <ng-container matColumnDef = "category">
       <th mat-header-cell *matHeaderCellDef>CategoryName (g)</th>
       <td mat-cell *matCellDef = "let element"> {{element.category.categoryName}} </td>
    </ng-container>-->
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</mat-table>
</div>
